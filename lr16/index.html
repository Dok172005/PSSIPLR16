<!DOCTYPE html>
<html>
<head>
    <title>Пример формы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="button"] {
            background-color: #0073e6;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Моя форма</h1>
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        
        <label>Флажок:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        
        <label>Переключатель 1:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        
        <label>Переключатель 2:</label>
        <input type="radio" id="radio2" name="radio" value="2">
        
        <label for="select">Список:</label>
        <select id="select" name="select" required>
            <option value="">Выберите опцию</option>
            <option value="option1">Опция 1</option>
            <option value="option2">Опция 2</option>
            <option value="option3">Опция 3</option>
        </select>
        
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var checkbox = document.getElementById("checkbox").checked;
            var radioValue = document.querySelector('input[name="radio"]:checked');
            var select = document.getElementById("select").value;

            if (!name || !password || !select) {
                alert("Заполните все обязательные поля.");
                return;
            }

            var result = "Имя: " + name + "\nПароль: " + password + "\nФлажок: " + checkbox + 
                         "\nПереключатель: " + (radioValue ? radioValue.value : "не выбран") +
                         "\nСписок: " + select;

            alert(result);
        }
    </script>
</body>
</html>
